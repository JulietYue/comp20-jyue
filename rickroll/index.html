<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Rick Roll</title>
<link rel="stylesheet" href="style.css" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Orbitron|Lobster" rel="stylesheet">
</head>

<body>

<h1 id="title">Rick Roll</h1>

<video src="https://www.cs.tufts.edu/comp/20/rickroll.mp4" id="rickroll" controls></video>
<div id="lyrics"></div>

<script>
	var video = document.getElementById("rickroll");
	var lyrics = document.getElementById("lyrics");

	video.addEventListener("timeupdate", function() {	
		if (video.currentTime < 18) {
			lyrics.innerHTML ="<h2>Here comes the lyrics of Rick Roll</h2>";
		}
		else if (video.currentTime > 18 && video.currentTime < 34) {
			lyrics.innerHTML = 
			"<h1>We're no strangers to love<br/>You know the rules and so do I<br/>A full commitment's what I'm thinking of<br/> You wouldn't get this from any other guy</h1>";
		}
		else if (video.currentTime > 34 && video.currentTime < 42) {
			lyrics.innerHTML = "<h2>I just wanna tell you how I'm feeling<br/>Gotta make you understand</h2>";
		}
		else if (video.currentTime > 42 && video.currentTime < 60) {
			lyrics.innerHTML = "<h3>Never gonna give you up<br/>Never gonna let you down<br/>Never gonna run around and desert you<br/>Never gonna make you cry<br/>Never gonna say goodbye<br/>Never gonna tell a lie and hurt you</h3>";
		}
		else if (video.currentTime > 60 && video.currentTime < 77) {
			lyrics.innerHTML = "<h1>We've known each other for so long<br/>Your heart's been aching, but<br/>You're too shy to say it<br/>Inside, we both know what's been going on<br/>We know the game and we're gonna play it</h1>";
		}
		else if (video.currentTime > 77 && video.currentTime < 85) {
			lyrics.innerHTML = "<h2>And if you ask me how I'm feeling<br/>Don't tell me you're too blind to see</h2>";
		}
		else if (video.currentTime > 85 && video.currentTime < 120) {
			lyrics.innerHTML = "<h3>Never gonna give you up<br/>Never gonna let you down<br/>Never gonna run around and desert you<br/>Never gonna make you cry<br/>Never gonna say goodbye<br/>Never gonna tell a lie and hurt you</h3>";
		}
		else if (video.currentTime > 120 && video.currentTime < 135.5) {
			lyrics.innerHTML = "<h2>(Ooh, give you up)<br/>(Ooh, give you up)<br/>Never gonna give, never gonna give<br/>(Give you up)<br/>Never gonna give, never gonna give<br/>(Give you up)</h2>";
		}
		else if (video.currentTime > 135.5 && video.currentTime < 152.5) {
			lyrics.innerHTML = "<h1>We've known each other for so long<br/>Your heart's been aching, but<br/>You're too shy to say it<br/>Inside, we both know what's been going on<br/>We know the game and we're gonna play it</h1>";
		}
		else if (video.currentTime > 152.5 && video.currentTime < 161) {
			lyrics.innerHTML = "<h2>I just wanna tell you how I'm feeling<br/>Gotta make you understand</h2>";
		}
		else {
			lyrics.innerHTML ="<h3>Never gonna give you up<br/>Never gonna let you down<br/>Never gonna run around and desert you<br/>Never gonna make you cry<br/>Never gonna say goodbye<br/>Never gonna tell a lie and hurt you</h3>";
		}
		}, false);
</script>
</body>
</html>
